apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext {
    // Android
    androidMinSdkVersion = 21
    androidTargetSdkVersion = 28
    androidCompileSdkVersion = 28

    // Libraries
    kotlinVersion = '1.3.10'
    androidXCoreVersion = "1.0.1"
    appCompatVersion = '1.0.2'
    constraintLayoutVersion = '1.1.3'
    recyclerViewVersion = '1.0.0'
    materialComponentsVersion = '1.0.0'
    lifecycleExtensionsVersion = '2.0.0'
    glideVersion = '4.7.1'
    koinVersion = '1.0.2'
    liveDataAdapterVersion = '1.1.2'
    archVersion = '1.1.1'

    // Testing
    jUnitVersion = '4.12'
    testRunnerVersion = '1.1.1-alpha01'
    espressoVersion = '3.1.1-alpha01'
}

android {
    compileSdkVersion androidCompileSdkVersion
    defaultConfig {
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion

        applicationId "com.shrpereira.tweetsense.app"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations.all {
    resolutionStrategy.force "androidx.core:core:$androidXCoreVersion"
    resolutionStrategy.force "androidx.vectordrawable:vectordrawable:$androidXCoreVersion"
    resolutionStrategy.force "android.arch.core:runtime:$archVersion"
    resolutionStrategy.force "android.arch.lifecycle:livedata-core:$archVersion"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':domain')
    implementation project(':data')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation "androidx.appcompat:appcompat:${appCompatVersion}"
    implementation "androidx.constraintlayout:constraintlayout:${constraintLayoutVersion}"
    implementation "androidx.recyclerview:recyclerview:${recyclerViewVersion}"
    implementation "com.google.android.material:material:${materialComponentsVersion}"
    implementation "com.github.bumptech.glide:glide:${glideVersion}"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycleExtensionsVersion"
    implementation "org.koin:koin-android:${koinVersion}"
    implementation "org.koin:koin-android-viewmodel:${koinVersion}"

    testImplementation "junit:junit:${jUnitVersion}"
    androidTestImplementation "androidx.test:runner:${testRunnerVersion}"
    androidTestImplementation "androidx.test.espresso:espresso-core:${espressoVersion}"
}
